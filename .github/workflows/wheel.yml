name: Python wheels

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  pull_request:
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Clean any prebuilt native libs
        shell: bash
        run: rm -f python/tacozip/libtacozip.* || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel==2.*

      - name: Build wheels with cibuildwheel
        shell: bash
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "pp* *-win32 *-manylinux_i686 *-musllinux_*"

          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_WINDOWS: "AMD64"

          CIBW_MANYLINUX_X86_64: manylinux2014

          # macOS: cibuildwheel sets CIBW_TARGET_ARCH per run (x86_64 or arm64)
          CIBW_ENVIRONMENT_MACOS: |
            MACOSX_DEPLOYMENT_TARGET=11.0

          # Print wheel contents, then repair (YAML-safe single line)
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >-
            bash -exc "python -c 'import zipfile; w=\"{wheel}\"; print(\"== Wheel contents before delocate ==\"); [print(n) for n in zipfile.ZipFile(w).namelist()]' && delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}"

          # ---- Build native lib inside cibw env and stage it into the package ----
          CIBW_BEFORE_ALL_LINUX: >
            bash -exc "
              python -m pip install cmake ninja &&
              rm -rf build &&
              cp -f README.md python/ || true &&
              mkdir -p python/tacozip && touch python/tacozip/__init__.py &&
              cmake -S . -B build -G Ninja \
                -DCMAKE_BUILD_TYPE=Release \
                -DTACOZIP_ENABLE_IPO=OFF &&
              cmake --build build -j &&
              cp build/libtacozip.so python/tacozip/
            "
          CIBW_BEFORE_ALL_MACOS: >
            bash -exc "
              python -m pip install cmake ninja &&
              rm -rf build &&
              cp -f README.md python/ || true &&
              mkdir -p python/tacozip && touch python/tacozip/__init__.py &&

              # Force target arch only via CMake (avoid broken -arch propagation in env flags)
              cmake -S . -B build -G Ninja \
                -DCMAKE_BUILD_TYPE=Release \
                -DTACOZIP_ENABLE_IPO=OFF \
                -DCMAKE_OSX_DEPLOYMENT_TARGET=${MACOSX_DEPLOYMENT_TARGET} \
                -DCMAKE_OSX_ARCHITECTURES=${CIBW_TARGET_ARCH} &&

              cmake --build build -j &&

              cp build/libtacozip.dylib python/tacozip/ &&

              # Verify arch and fail early if wrong
              (command -v lipo >/dev/null 2>&1 && lipo -info python/tacozip/libtacozip.dylib) || file python/tacozip/libtacozip.dylib
              (lipo -info python/tacozip/libtacozip.dylib | grep -q \"${CIBW_TARGET_ARCH}\") || { echo \"ERROR: built lib is not ${CIBW_TARGET_ARCH}\"; exit 2; }
            "
          CIBW_BEFORE_ALL_WINDOWS: >
            bash -exc "
              python -m pip install cmake ninja &&
              rm -rf build &&
              cp -f README.md python/ || true &&
              mkdir -p python/tacozip && ( [ -f python/tacozip/__init__.py ] || echo > python/tacozip/__init__.py ) &&
              cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release &&
              cmake --build build -j &&
              cp build/tacozip.dll python/tacozip/ || cp build/Release/tacozip.dll python/tacozip/
            "
        run: |
          cibuildwheel python --output-dir wheelhouse
          ls -l wheelhouse

      - name: Upload wheels (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  publish:
    name: Publish to PyPI (on tag)
    needs: build-wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: List artifacts to publish
        shell: bash
        run: |
          echo "Files in dist/:"
          ls -l dist || true
          echo "Wheel files:"
          find dist -type f -name '*.whl' -print || true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          packages_dir: dist
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true
